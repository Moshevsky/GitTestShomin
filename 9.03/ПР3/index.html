<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>no focus / focus</title>
    <style>
        :root {
            --bg-dark: #0a0523;
            --text-pink: #ff00ff;
            --accent-red: #ff0066;
            --border-pink: #ff00cc;
            --blur-radius: 4px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: var(--bg-dark);
            font-family: 'Courier New', Courier, monospace;
            color: white;
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
            transition: filter 0.5s ease;
        }

        .no-focus {
            filter: blur(var(--blur-radius));
        }

        .container {
            max-width: 1024px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            padding: 30px 20px;
        }

        h1 {
            font-size: 4rem;
            font-weight: bold;
            color: var(--text-pink);
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            letter-spacing: 2px;
            margin-bottom: 15px;
        }

        .nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 10px;
            padding: 8px;
            background: rgba(255, 0, 255, 0.1);
            border: 2px solid var(--border-pink);
            border-radius: 6px;
        }

        .nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            padding: 5px 12px;
            border-radius: 4px;
            transition: all 0.3s ease;
        }

        .nav a:hover {
            background: var(--accent-red);
            color: var(--bg-dark);
        }

        .image-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin: 30px 0;
        }

        .image-wrapper {
            position: relative;
            border: 2px solid var(--border-pink);
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
            background: rgba(255, 0, 255, 0.05);
        }

        .image-wrapper img {
            width: 100%;
            height: auto;
            display: block;
            user-select: none;
            -webkit-user-drag: none;
        }

        /* –ü—Ä–æ–∑—Ä–∞—á–Ω—ã–π —Å–ª–æ–π –ø–æ–≤–µ—Ä—Ö –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mNkYAAAAAYAAjCB0C8AAAAASUVORK5CYII=");
            pointer-events: none; /* —á—Ç–æ–±—ã –Ω–µ –º–µ—à–∞—Ç—å –∫–ª–∏–∫–∞–º, –µ—Å–ª–∏ –ø–æ–Ω–∞–¥–æ–±–∏—Ç—Å—è */
            z-index: 10;
        }

        /* –í–æ–¥—è–Ω–æ–π –∑–Ω–∞–∫ */
        .watermark {
            position: absolute;
            bottom: 10px;
            right: 10px;
            color: rgba(255, 0, 255, 0.3);
            font-family: 'Courier New', monospace;
            font-size: 14px;
            font-weight: bold;
            pointer-events: none;
            z-index: 5;
        }

        .footer {
            text-align: center;
            padding: 20px;
            margin-top: 30px;
            background: rgba(255, 0, 255, 0.05);
            border-top: 2px solid var(--border-pink);
        }

        .footer h2 {
            color: var(--text-pink);
            font-size: 3rem;
            margin-bottom: 10px;
        }

        /* –ì–ª–æ–±–∞–ª—å–Ω—ã–µ –≤–æ–¥—è–Ω—ã–µ –∑–Ω–∞–∫–∏ */
        .global-watermark {
            position: fixed;
            font-size: 4rem;
            font-weight: bold;
            color: var(--text-pink);
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            z-index: 9999;
            pointer-events: none;
            opacity: 0.8;
        }

        .no-focus-text { top: 5%; left: 5%; }
        .focus-text { bottom: 5%; right: 5%; }

        .toggle-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 10px 20px;
            background: var(--accent-red);
            color: var(--bg-dark);
            border: none;
            border-radius: 20px;
            font-weight: bold;
            cursor: pointer;
            z-index: 1000;
            box-shadow: 0 2px 8px rgba(255, 0, 102, 0.5);
            transition: all 0.3s ease;
        }

        .toggle-btn:hover {
            background: #9900ff;
            transform: scale(1.05);
        }

        @media (max-width: 768px) {
            h1 { font-size: 2.5rem; }
            .image-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body class="no-focus">
    <!-- –ì–ª–æ–±–∞–ª—å–Ω—ã–µ –≤–æ–¥—è–Ω—ã–µ –∑–Ω–∞–∫–∏ -->
    <div class="global-watermark no-focus-text">no focus</div>
    <div class="global-watermark focus-text">focus</div>

    <div class="container">
        <header>
            <h1>no focus</h1>
            <nav class="nav">
                <a href="#">HOME</a>
                <a href="#">ABOUT</a>
                <a href="#">GALLERY</a>
                <a href="#">CONTACT</a>
            </nav>
        </header>

        <section class="image-grid" id="imageGrid">
            <!-- –ò–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è –±—É–¥—É—Ç –¥–æ–±–∞–≤–ª–µ–Ω—ã —á–µ—Ä–µ–∑ JS -->
        </section>

        <footer class="footer">
            <h2>focus</h2>
            <p>¬© 2025 no focus / focus. –í—Å–µ –ø—Ä–∞–≤–∞ –∑–∞—â–∏—â–µ–Ω—ã.</p>
        </footer>
    </div>

    <button class="toggle-btn" onclick="toggleFocus()">Toggle Focus</button>

    <script>
        // –î–∞–Ω–Ω—ã–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π
        const images = [
            { src: "1.jpg", alt: "Image 1" },
            { src: "2.jpg", alt: "Image 2" },
            { src: "3.jpg", alt: "Image 3" },
            { src: "4.jpg", alt: "Image 4" }
        ];

        const imageGrid = document.getElementById('imageGrid');

        images.forEach(imgData => {
            const wrapper = document.createElement('div');
            wrapper.className = 'image-wrapper';

            const img = document.createElement('img');
            img.src = imgData.src;
            img.alt = imgData.alt;
            img.draggable = false;

            // üîí –ó–∞–ø—Ä–µ—Ç –∫–æ–Ω—Ç–µ–∫—Å—Ç–Ω–æ–≥–æ –º–µ–Ω—é —Ç–æ–ª—å–∫–æ –Ω–∞ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–∏
            img.addEventListener('contextmenu', (e) => {
                e.preventDefault();
            });

            // üíß –í–æ–¥—è–Ω–æ–π –∑–Ω–∞–∫ –ø–æ–≤–µ—Ä—Ö –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è
            const watermark = document.createElement('div');
            watermark.className = 'watermark';
            watermark.textContent = 'no focus';

            // üï≥Ô∏è –ü—Ä–æ–∑—Ä–∞—á–Ω—ã–π —Å–ª–æ–π
            const overlay = document.createElement('div');
            overlay.className = 'overlay';

            wrapper.appendChild(img);
            wrapper.appendChild(watermark);
            wrapper.appendChild(overlay);
            imageGrid.appendChild(wrapper);
        });

        function toggleFocus() {
            document.body.classList.toggle('no-focus');
        }
    </script>
</body>
</html>
